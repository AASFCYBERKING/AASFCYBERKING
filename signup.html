        <div class="register-container">

            <div class="form-group">

            </div>

            </div>
            <div class="form-group">

        <script>

                const passwordToggle = document.querySelector('#confirmPasswordToggle');

                const input = passwordToggle.previousElementSibling;

                const eyeLine = passwordToggle.querySelector('.password-icon .ri-eye-line');

                const eyeOffLine = passwordToggle.querySelector('.password-icon .ri-eye-off-line');


                passwordToggle.addEventListener('click', (event) => {

                        event.preventDefault();


                        input.classList.toggle('password-visible');

                        if (input.type === 'password') {

                                input.type = 'text';

                                eyeLine.style.display = 'block';

                                eyeOffLine.style.display = 'none';

                        } else {

                                input.type = 'password';

                                eyeLine.style.display = 'none';

                                eyeOffLine.style.display = 'block';

                        }

                });

        </script>
