<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex flex-col h-screen bg-black text-white">
        <!-- Header -->
        <header class="flex items-center justify-between p-4 bg-zinc-900 border-b border-zinc-800">
            <div class="flex items-center">
                <button class="mr-2 md:hidden">
                    <svg class="h-6 w-6" viewBox="0 0 24 24">
                        <!-- Menu icon -->
                    </svg>
                </button>
                <svg class="h-8 w-8 text-white mr-2" viewBox="0 0 24 24">
                    <!-- MessageCircle icon -->
                </svg>
                <span class="text-xl font-semibold">AI Chat</span>
            </div>
        </header>

        <!-- Navbar Overlay -->
        <div class="fixed inset-0 bg-black bg-opacity-50 z-50">
            <nav class="w-64 h-full bg-zinc-900 p-4 flex flex-col">
                <div class="flex justify-between items-center mb-8">
                    <span class="text-xl font-semibold">Menu</span>
                    <button class="mr-2">
                        <svg class="h-6 w-6" viewBox="0 0 24 24">
                            <!-- X icon -->
                        </svg>
                    </button>
                </div>
                <div class="space-y-4">
                    <button class="w-full justify-start text-white bg-zinc-800">
                        <svg class="h-5 w-5 mr-3" viewBox="0 0 24 24">
                            <!-- Home icon -->
                        </svg>
                        Home
                    </button>
                    <button class="w-full justify-start text-white hover:bg-zinc-800">
                        <svg class="h-5 w-5 mr-3" viewBox="0 0 24 24">
                            <!-- Info icon -->
                        </svg>
                        About
                    </button>
                    <button class="w-full justify-start text-white hover:bg-zinc-800">
                        <svg class="h-5 w-5 mr-3" viewBox="0 0 24 24">
                            <!-- Phone icon -->
                        </svg>
                        Contact
                    </button>
                </div>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Area -->
            <div class="flex-1 p-4 space-y-4 scroll-area">
                <!-- Message list will be rendered here -->
            </div>

            <!-- Input Area -->
            <div class="p-4 bg-zinc-900 border-t border-zinc-800">
                <form>
                    <input type="text" class="flex-1 bg-zinc-800 border-zinc-700 text-white placeholder-zinc-400 text-sm md:text-base rounded-full px-4 py-2" placeholder="Type your message here...">
                    <button type="submit" class="bg-white text-black hover:bg-zinc-200 rounded-full px-4 py-2 transition-colors duration-200">
                        <svg class="h-4 w-4 md:mr-2" viewBox="0 0 24 24">
                            <!-- Send icon -->
                        </svg>
                        <span class="hidden md:inline">Send</span>
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <footer class="p-4 bg-zinc-900 border-t border-zinc-800 text-zinc-400 text-xs md:text-sm">
                <p class="font-semibold">DHARAM HINDUJA MATRICULATION HIGHER SECONDARY SCHOOL</p>
                <p>No.19, Poonthottam Street, Tiruvottiyur, Chennai - 600 019, Tamilnadu</p>
                <p>P: (044) 2572-7553, +91 9025218724</p>
                <p>E: dharam_hinduja@yahoo.com</p>
            </footer>
        </div>
    </div>
</body>
</html>
