<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestie Certificate</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://graph.org/file/95407856d90d07698abf4.jpg" alt="Your Profile Picture" class="profile-pic">
            <img src="https://graph.org/file/95407856d90d07698abf5.jpg" alt="Jerry's Profile Picture" class="profile-pic">
            <h2 class="profile-name">You and Jerry's Bestie Certificate</h2>
        </div>
        <div class="content">
            <h1>Bestie Certificate</h1>
            <p>Click the button below to generate your Bestie Certificate!</p>
            <div class="buttons">
                <button id="yes-btn" class="cute-btn">Yes, we're Besties!</button>
                <button id="no-btn" class="cute-btn">No, we're not Besties...</button>
            </div>
        </div>
        <div class="certificate-container">
            <h2>Congratulations, you're Besties!</h2>
            <p>Sign your name below to make it official!</p>
            <canvas id="signature-canvas" width="300" height="100"></canvas>
            <button id="sign-btn" class="cute-btn">Sign and Send!</button>
        </div>
        <div class="final-msg">
            <h2>Certificate sent successfully!</h2>
            <p>Check your Telegram messages for the certificate!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
