<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVVNM AI Chat</title>
    <link rel="icon" type="image/png" href="assets/kvvnm-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
    <div id="app">
        <header id="mainHeader">
            <div class="container header-content">
                <div class="logo-section">
                    <img src="assets/kvvnm-logo.png" alt="KVVNM Logo" class="logo">
                    <h1>KVVNM AI</h1>
                </div>
                <div class="header-actions">
                    <button id="themeToggle" class="icon-button" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <label for="importChat" class="icon-button" role="button" aria-label="Import chat">
                        <i class="fas fa-upload"></i>
                    </label>
                    <input type="file" id="importChat" accept=".json" hidden>
                    <button id="downloadChat" class="icon-button" aria-label="Download chat">
                        <i class="fas fa-download"></i>
                    </button>
                    <button id="clearChat" class="icon-button" aria-label="Clear chat">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </header>

        <main id="mainContent">
            <div class="container">
                <div id="welcomeScreen" class="welcome-screen">
                    <div class="welcome-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h2>Welcome to KVVNM AI</h2>
                    <p>How can I assist you today?</p>
                    <div class="suggestions">
                        <button class="suggestion-btn">Tell me about KVVNM</button>
                        <button class="suggestion-btn">What services do you offer?</button>
                        <button class="suggestion-btn">How can you help me?</button>
                    </div>
                </div>

                <div id="chatContainer" class="chat-container hidden">
                    <!-- Chat messages will be inserted here -->
                </div>
            </div>
        </main>

        <footer id="mainFooter">
            <div class="container">
                <form id="chatForm" class="chat-form">
                    <button type="button" id="voiceInput" class="icon-button" aria-label="Voice input">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type your message..." 
                            rows="1"
                            aria-label="Message input"
                        ></textarea>
                    </div>
                    <button type="submit" id="sendMessage" class="icon-button" disabled aria-label="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </footer>
    </div>

    <!-- Message Template -->
    <template id="messageTemplate">
        <div class="message">
            <div class="message-content"></div>
            <div class="message-actions">
                <button class="icon-button copy-btn" aria-label="Copy message">
                    <i class="fas fa-copy"></i>
                </button>
                <button class="icon-button regenerate-btn" aria-label="Regenerate response">
                    <i class="fas fa-redo"></i>
                </button>
                <div class="dropdown">
                    <button class="icon-button dropdown-toggle" aria-label="More options">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item report-btn">
                            <i class="fas fa-flag"></i> Report message
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Loading Indicator Template -->
    <template id="loadingTemplate">
        <div class="message ai-message">
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
