<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVVNM AI Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="logo-container">
                <img src="https://www.kvkathmandu.net/images/logo.png" alt="KVVNM Logo" class="logo">
                <h1 class="title">KVVNM AI</h1>
            </div>
            <div class="header-actions">
                <button id="themeToggle" class="icon-button">
                    <i data-lucide="sun" class="theme-icon sun"></i>
                    <i data-lucide="moon" class="theme-icon moon"></i>
                </button>
                <label for="importChat" class="icon-button">
                    <i data-lucide="upload"></i>
                </label>
                <input type="file" id="importChat" accept=".txt" class="hidden">
                <button id="downloadChat" class="icon-button">
                    <i data-lucide="download"></i>
                </button>
                <button id="clearChat" class="icon-button">
                    <i data-lucide="trash-2"></i>
                </button>
            </div>
        </header>

        <main class="chat-main">
            <div id="chatMessages" class="chat-messages"></div>
        </main>

        <footer class="chat-footer">
            <form id="chatForm" class="chat-form">
                <div class="input-container">
                    <button type="button" id="speechToText" class="icon-button">
                        <i data-lucide="mic"></i>
                    </button>
                    <input type="text" id="userInput" placeholder="Type your message..." required>
                    <button type="submit" id="sendMessage" class="icon-button">
                        <i data-lucide="send"></i>
                    </button>
                </div>
            </form>
        </footer>
    </div>

    <template id="messageTemplate">
        <div class="message">
            <div class="message-icon"></div>
            <div class="message-content">
                <div class="message-header">
                    <span class="message-sender"></span>
                    <span class="message-timestamp"></span>
                </div>
                <div class="message-text"></div>
                <div class="message-actions">
                    <button class="icon-button regenerate">
                        <i data-lucide="rotate-ccw"></i>
                    </button>
                    <button class="icon-button share">
                        <i data-lucide="share"></i>
                    </button>
                    <button class="icon-button report">
                        <i data-lucide="flag"></i>
                    </button>
                    <div class="dropdown">
                        <button class="icon-button dropdown-toggle">
                            <i data-lucide="more-horizontal"></i>
                        </button>
                        <div class="dropdown-menu">
                            <button class="dropdown-item copy">Copy</button>
                            <button class="dropdown-item speak">Speak</button>
                            <button class="dropdown-item delete">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
