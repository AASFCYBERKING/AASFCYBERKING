<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝘽𝙚𝙨𝙩𝙞𝙚 🐭🌍💞</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://graph.org/file/95407856d90d07698abf4.jpg" alt="Kishore" class="profile-pic">
            <img src="https://graph.org/file/fe1eafb93b8afbac157f6.jpg" alt="Darshu Nursu" class="profile-pic">
        </div>
        <div class="content">
            <h1>So Are You My Bestie? 🤔</h1>
            <p>Let's be besties forever! 💕</p>
            <div class="buttons">
                <button id="yes-btn" class="cute-btn">Yes! 😊</button>
                <button id="no-btn" class="cute-btn">No... 😔</button>
            </div>
        </div>
        <div class="certificate-container" style="display: none;">
            <h1>Bestie Certificate? 🎉</h1>
            <p>Sign your name to make it official! 🖋️</p>
            <canvas id="signature-canvas" width="300" height="100"></canvas>
            <button id="sign-btn" class="cute-btn">Sign & Send! 📨</button>
        </div>
        <div class="final-msg" style="display: none;">
            <h1>Yay! You're my bestie! 💕</h1>
            <p>Thanks for being an amazing bestie! 🤗</p>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
